name: boilerplate_flutter
description: BoilPart - Flutter Modular Boilerplate App with clean architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Modular Architecture
  flutter_modular: ^6.3.4
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Environment Configuration
  flutter_dotenv: ^5.1.0
  
  # Networking
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
